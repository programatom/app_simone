<ion-header>
  <ion-toolbar>
    <ion-title>Entregas en peligro</ion-title>
    <ion-buttons slot="start">
        <ion-button (click)="dismiss()">
            <ion-icon name="arrow-back" style="font-size:7vw">
            </ion-icon>
        </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-searchbar placeholder="Filtrar" (ionChange)="filtrarEntregas($event)"></ion-searchbar>
</ion-header>

<ion-content>

  <ion-list>
      <ion-item-sliding *ngFor="let entrega of entregasDangerDisplay; let i = index">

          <ion-item>
              <ion-row>
                  <ion-col size="12">
                      <strong>
                          Nombre:
                      </strong>
                  </ion-col>
                  <ion-col size="6">
                      {{entrega.usuario.name}}
                  </ion-col>
                  <ion-col size="6" text-center>
                    <ion-button (click)="verInfo(entrega)">
                      Ver info
                    </ion-button>
                  </ion-col>
                  <ion-col size="12">
                      <strong>
                          Localidad:
                      </strong>
                  </ion-col>
                  <ion-col size="12">
                      {{entrega.rol.localidad}}
                  </ion-col>
                  <ion-col size="12">
                      <strong>
                          Fecha de entrega perdida:
                      </strong>
                  </ion-col>
                  <ion-col size="12">
                      {{entrega.entrega.fecha_de_entrega_potencial}}
                  </ion-col>
              </ion-row>
          </ion-item>

          <ion-item-options side="end">
              <ion-item-option color="secondary" (click)="modificar(entrega)">Modificar</ion-item-option>
              <ion-item-option color="success" (click)="entregarSinModificaciones(entrega , i)">Entregar</ion-item-option>
          </ion-item-options>
      </ion-item-sliding>
  </ion-list>

</ion-content>
